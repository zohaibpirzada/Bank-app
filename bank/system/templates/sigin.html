{% extends 'base/base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md">
                <div class="card">
                    <div class="card-header text-center">
                        Register
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="fullName">Username</label>
                                <input type="text" class="form-control" name="username" id="fullName" placeholder="Enter full name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="Phone">Phone</label>
                                <input type="Phone" class="form-control" id="Phone" name="phone" placeholder="Enter Phone">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
{% endblock content %}

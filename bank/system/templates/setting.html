{% extends 'base/base.html' %}
{% block content %}
<div class="container settings-card">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    Personal Information
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'update' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" name="username" id="fullName" value="{{request.user.username}}" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{request.user.email}}" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input class="form-control" type="text" placeholder="{{phone_numher}}"
                                aria-label="Disabled input example" disabled>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Information</button>
                    </form>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header">
                    Change Password
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'passupdate' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" class="form-control" name="currentPassword" id="currentPassword"
                                placeholder="Enter current password">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" class="form-control" name="newPassword" id="newPassword"
                                placeholder="Enter new password">
                        </div>
                        <div class="form-group">
                            <label for="confirmNewPassword">Confirm New Password</label>
                            <input type="password" class="form-control" name="confirmNewPassword" id="confirmNewPassword"
                                placeholder="Confirm new password">
                        </div>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                </div>
            </div>
            <a href="{% url 'logout' %}" class="my-2 btn btn-outline-danger">Logout</a>
        </div>
    </div>
</div>
{% endblock content %}
